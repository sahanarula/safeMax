<ion-view view-title="Signup" name="login-view">
  <ion-content class="padding">
    <ion-list>
      <ion-radio name="type" ng-model="data.type" ng-value="'guardian'">Guardian</ion-radio>
      <ion-radio name="type" ng-model="data.type" ng-value="'ward'">Ward</ion-radio>
    </ion-list>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.confirmPassword">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="signup()">Signup</button>
  </ion-content>
</ion-view>
