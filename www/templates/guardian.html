<ion-view view-title="Safemax">
  <ion-content>
    <div class="list list-inset text-center" ng-hide="isIframeMapVisible">
      <p>Waiting for an update</p>
    </div>
    <iframe class="iframe full-height" allowfullscreen src={{iframeMapUrl}} width="100%" height="100%" ng-if="isIframeMapVisible"></iframe>
  </ion-content>
  <ion-footer-bar>
    <button class="button align-right" ng-click="fetchWardCurrentLocation()"><i class="icon ion-ios-cloud-download"></i></button>
  </ion-footer-bar>
</ion-view>
